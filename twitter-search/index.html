<!DOCTYPE html>
<html ng-app="Twitter">
<head>
	<meta charset="utf-8">
	<script src="../lib/js/angular-1.0.0rc4.js"></script>
	<script src="../lib/js/angular-resource-1.0.0rc4.js"></script>

	<script src="twitter.js"></script>
	<link rel="stylesheet" href="../lib/css/bootstrap-3.3.5.min.css">

</head>
<body>
	<div ng-controller="TwitterCtrl">
		<form class="form-horizontal">
			
			<input type="text" ng-model="searchTerm">
			<button class="btn" ng-click="doSearch()"><i class="glyphicon glyphicon-search"></i></button>

		</form>
		<table class="table table-striped">
			<tr ng-repeat="tweet in twitterResult.results">
				<td>{{tweet.text}}</td>	
			</tr>
		</table>
		
	</div>
</body>
</html>
